<!doctype html>
<html>

	<link rel="stylesheet" href="{{ base_path }}/assets/css/lights_out.css" />
  </head>
  <body>
  
	<h1>Lights out</h1>

	<label for="light-select">Choose a light type:</label>
	<select name="lights" id="light-select">
      <option value="big cross">Big cross</option>
      <option value="small cross">Small cross</option>
  	  <option value="square">Square</option>
	</select>

	<label for="grid_type-select">Choose a grid type:</label>
	<select name="grids" id="grid_type-select">
      <option value="with borders">With borders</option>
      <option value="torus">Torus</option>
	</select>

	<label for="random">Random start</label>
	<input type="checkbox" id="random_start" name="random" />	

	<label for="longueur">Length (between 1 and 9):</label>
	<input type="number" id="longueur" name="longueur" required minlength="1" maxlength="1"/>

	<label for="largeur">Width (between 1 and 9):</label>
	<input type="number" id="largeur" name="largeur" required minlength="1" maxlength="1"/>
	<button onclick="generate()" style="height:30px;">Start</button>

	<div id="grid">
	</div>
	<script src="{{ base_path }}/assets/js/lights_out.js"></script>
  </body>
</html>
